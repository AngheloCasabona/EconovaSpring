<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		
	
		
		<div>
			<form th:action="@{/typesuscription/save}" th:object="${t}" method="post">
				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idTypeSuscription}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Name: </label> <input type="text"
						th:field="*{nameSuscription}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">DateStart: </label> <input type="date"
						th:field="*{datestart}" class="form-control"></input>
				</div>
				
				<div class="col-sm-12">
					<label class="form-label">DateEnd: </label> <input type="date"
						th:field="*{dateend}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Register" class="btn btn-dark"></input>
				</div>


			</form>
		</div>



	</div>
</body>
</html>
