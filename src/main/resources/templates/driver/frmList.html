<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>CUSTOMERS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">NameDriver</th>
								<th class="text-center">LastNameDriver</th>
								<th class="text-center">Anios</th>
								<th class="text-center">OPERACIÃ“N</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dri: ${listDriver}">
								<td th:text="${dri.idDriver}"></td>
								<td th:text="${dri.nameDriver}"></td>
								<td th:text="${dri.lastnameDriver}"></td>
								<td th:text="${dri.anios}"></td>
								<td>
								<a th:href="@{/driver/delete?id=}+${dri.idDriver}">DELETE
								</a>
								</td>
								
				
								
							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
