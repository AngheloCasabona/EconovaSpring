<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>CUSTOMERS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">USER</th>
								<th class="text-center">PASSWORD</th>
								<th class="text-center">NAME</th>
								<th class="text-center">LASTNAME</th>
								<th class="text-center">AGE</th>
								<th class="text-center">GENRE</th>
								<th class="text-center">DNI</th>
								<th class="text-center">EMAIL</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r: ${listRegistro}">
								<td th:text="${r.idRegistro}"></td>
								<td th:text="${r.usuario}"></td>
								<td th:text="${r.contrasena}"></td>
								<td th:text="${r.name}"></td>
								<td th:text="${r.lastname}"></td>
								<td th:text="${r.age}"></td>
								<td th:text="${r.genre}"></td>
								<td th:text="${r.DNI}"></td>
								<td th:text="${r.email}"></td>
								<td>
								<a th:href="@{/registro/delete?id=}+${r.idRegistro}">DELETE
								</a>
								</td>



							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
