<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>DRIVERS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">FECHA DE VACUNACION</th>
								<th class="text-center">NUMERO DE DOSIS</th>
								<th class="text-center">NOMBRE VACUNA</th>
								<th class="text-center">NOMBRE CONDUCTOR</th>
						
							</tr>
						</thead>
						<tbody>
							<tr th:each="lv: ${listVaccination}">
								<td th:text="${lv.idListVaccination}"></td>
								<td th:text="${lv.dateVaccination}"></td>
								<td th:text="${lv.numberOfDose}"></td>
								<td th:text="${lv.vaccine.descriptionVaccine}"></td>
								<td th:text="${lv.driver.nameDriver}"></td>
								<td>
								<a th:href="@{/listvaccination/delete?id=}+${lv.idListVaccination}">DELETE
								</a>
								</td>
								
				
								
							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
